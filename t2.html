<!-- write a html and css script to create 2 tables having 3 rows and 3 colums of 50% width each horizontaly adjecent
 to each other they have blue and green background color respectively if page turns to portrait mode then background colors of table should be swaped -->
<html>

<head>
    <style>
        #table1 {
            background-color: blue;
            float: left;
        }

        #table2 {
            background-color: green;
            float: left;
        }

        @media only screen and (orientation: portrait) {
            #table1 {
                background-color: green;
                float: left;
            }

            #table2 {
                background-color: blue;
                float: left;
            }
        }
    </style>
</head>

<body>
    <table border="2" height="100" width="300" id="table1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="2" height="100" width="300" id="table2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
