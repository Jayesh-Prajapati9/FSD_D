<!-- write html or css code that add some text to image at bottom right corner and top left corner with use of opacity property of image -->
<html>
<style>
    img {
        opacity: 0.5;
        position: absolute;
    }

    #p1 {
        position: absolute;
        top: 170px;
        left: 300px;
    }
    
</style>

<head>

</head>

<body>
    <img src="img.png" height="200px" width="400px">
    <p id="p1">bottom right</p>
    <p id="p2">top left</p>
</body>

</html>
