<html>

<head>
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 12px 20px;
            text-decoration: none;
            border: 10px double black;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h2>Simple Pagination</h2>
    <div class="pagination">
        <a href="#">&laquo;</a><a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">&raquo;</a>
    </div>
</body>

</html>
