<html>

<head>
    <style>
        input[type="text"] {
            width: 100px;
            transition: width 2s;
        }

        input[type="text"]:hover {
            width: 150px;
        }

        input[type="password"] {
            height: 50px;
            transition: height 2s;
        }

        input[type="password"]:hover {
            height: 100px;
        }
    </style>
</head>

<body>
    <table border="2">
        <p>Name: <input type="text" id="1" placeholder="Enter Name"></p>
        <p>Password: <input type="password" placeholder="Enter Password"></p>
    </table>
</body>

</html>
